<ion-header>
  <ion-toolbar>
    <ion-title>Registro de ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button expand="full" (click)="getLocation()">Registrar ubicación</ion-button>
  <ion-button *ngIf="locations?.length" expand="full" (click)="deleteLocations()">Borrar ubicaciones</ion-button>
  <ion-list *ngIf="locations?.length">
    <ion-item *ngFor="let location of locations">
      <ion-label>
        <h3>Ubicación</h3>
        <h2>Latitud: {{ location.latitude }}</h2>
        <h2>Longitud: {{ location.longitude }}</h2>
        <b>Registrado el {{ location.date | date: 'dd/MM/yyyy' }}</b> 
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="!locations?.length">
    <ion-item>
      <ion-label>
        <h2>No hay ubicaciones disponibles</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
